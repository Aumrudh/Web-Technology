<!DOCTYPE html>
<html>
<head>
<style>
ol li{
	list-style-type:upper-roman;
}
ol ol li{
	list-style-type:upper-alpha;
}
ol ol ol li{
	list-style-type:lower-roman;
}
ol ol ol ol li{
	list-style-type:lower-alpha;
}
ol ol ol ol ol li{
	list-style-type:decimal;
}
</style>
<body>
	<ol>
		<li>Upper Roman</li>
		<li>Web Tech </li>
	
		<ol>
			<li>Upper Alpha</li>
			<li>Web Tech </li>
	
			<ol>
				<li>Lower Roman</li>
				<li>Web Tech </li>
				<ol>
					<li>Lower Alpha</li>
					<li>Web Tech </li>
					<ol>	
						<li>Decimal</li>
						<li>Web Tech </li>
					</ol>
				</ol>
			</ol>
		</ol>
	</ol>
</body>
</html>
